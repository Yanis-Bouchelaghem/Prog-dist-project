apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  namespace: money-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: alphashow/money-manager-react:latest
          ports:
            - containerPort: 5173